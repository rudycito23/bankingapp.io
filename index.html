<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@300;400&family=Encode+Sans+Expanded&display=swap">
    <script src="src/app.js"></script>
    <title>Banking App</title>
</head>

<body>
    <h1 class="app-title">Banking App</h1>
    <div class="amount-container">
            <label class="amount-label">
                Initial Amount:
                </label>
        <span id="total-amount" class="total-amount"></span>
    </div>
    <div class="addTrans-button-container">
        <button id="addAccount" class="btn btn-primary" type="button"><b>Add Transaction</b></button>
    </div>
    <div class="amount-input-container">
        <input class="amount-input" type="text" id="amount" placeholder="Enter amount" />
            <select id="transaction-type" class="selection-menu">
                <option disabled selected value placeholder="Select transaction">Select transaction type</option>
                <option value="deposit" class="dropdown-deposit">Deposit</option>
                <option value="withdrawal" class="dropdown-withdrawal">Withdrawal</option>
            </select>
    </div>
    <div class="table-container">
        <table id="account" class="table table-stripped w-auto">
            <thead>
                <th>Amount: $</th>
                <th>Transaction Type:</th>
                <th>Action:</th>
            </thead>
            <tbody></tbody>
            <tfoot>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        </div>
        <div class="delete-all-button-container">
            <button id="clearTrans" class="btn btn-secondary" type="button"><b>Clear Transactions</b></button>
        </div>
</body>
</html>
